<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Flamengo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="contactBody">
  <div class="container text-center">
    <form class="container text-center text-white d-flex flex-column mt-5 pt-5 contactForm needs-validation" novalidate>
      <h2>Entre em contato</h2>
      <div class="form-group mt-5 ">
        <label for="name" class="h2">Nome</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback">
          Preencha por favor!
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="h2">E-mail</label>
        <input type="email" class="form-control" id="email"aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted" >Não compartilhamos seu e-mail com ninguém.</small>
        <div class="invalid-feedback">
          Digite um e-mail válido!
        </div>
      </div>
      <div class="form-group">
        <label for="msg" class="h2">Sua mensagem</label>
        <textarea class="form-control" id="msg" rows="3" required></textarea>
        <div class="invalid-feedback">
          Preencha por favor!
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-danger text-uppercase mt-4">Enviar</button>
    </form>
    <button class="btn btn-lg btn-danger my-5"><a href="./index.html" class="text-white">Voltar</a></button>
  </div>
  <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</body>
</html>
