<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Eletro Dev Store</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/normalize.css"> <!-- folha css para ajustar paginas em quase todos os navegadores -->
    
    <link rel="shortcut icon" href="imgs/eds_icon.png">

    <!-- Script para pegar icones no FontAwesome -->
    <script src="https://kit.fontawesome.com/110e73ee38.js" crossorigin="anonymous"></script>

    <script src="./script/main.js"></script>
</head>

<body>

    <header>
        <div class="topBar">
            <a class="selectedHome" href="index.html"><img src="imgs/eds_logo.png" alt="logotipo da loja"></a>
            
            <div class="searchDiv">
                <input type="text" id="searchBar" placeholder="Pesquisar">
                <button id="searchButton" type="submit"><i class="fa fa-search"></i></button>
            </div>
            <!-- Ícone Carrinho e contador de itens -->
            <div class="cartIconContainer">
                <button class="cartIcon" onclick="deleteCart()">
                    <i class="fas fa-shopping-basket"></i>
                    <span class="cartCount"></span>
                </button>
            </div>
        </div>

        <nav class="navMenu">
            <a href="./pages/produtos.html">Produtos</a>
            <a href="./pages/lojas.html">Nossas lojas</a>
            <a href="./pages/contato.html">Contato</a>
        </nav>
        <h2 class="welcomeTitle">Bem vindo, a <span>Eletro Dev Store!</span> </h2>
    </header>

<!-- Futura implementação do carrinho sidebar
    <aside class="cartContainer">
        <div class="cart">

        </div>
    </aside> -->
    
    <main>
        <section class="offerSection">
            <h3>Oferta do dia</h3>
            <div class="offerCards">
                
                <img class="image" src="imgs/produtos/ps5.jpg" alt="PS5" onclick="showIn(this)">

                <div class="modal">
                    <span class="close" onclick="closeButton(this)">&times;</span>
                    <img class="modal-content" id="img01">
                </div>

                <h3>Sony PlayStation 5 2020</h3>
                <p class="oldPrice">R$ 4.999,00</p>
                <p class="newPrice">R$ 4.499,00</p>
                <button onclick="cartUpValue()"><i class="fas fa-shopping-basket"></i> Comprar</button>

            </div>

        </section>
    </main>

    <footer>
        <div class="payContainer">
            <h3>Formas de pagamento</h3>
            <img src="imgs/formas_pagamento.png" alt="formas de pagamento">
        </div>
        <div class="mediaContainer">
            <h3>Redes Sociais</h3>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footerAutor">Marcos Antonio &reg Recode Pro 2020</p>
    </footer>

</body>
</html>
